<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap-css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>CampusAirLands</title>
</head>
<body>
    
    <header></header>
    <nav-menu></nav-menu>
    <main>
        <div class="container">
            <h1>Comprar Tiquete</h1>
            <br>
            <form id="formCliente">
                <div class="mb-3">
                    <label for="numeroId" class="form-label">Numero de identificacion</label>
                    <input type="number" class="form-control" id="numeroId" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombres">
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Nro Telefono</label>
                    <input type="number" class="form-control" id="telefono">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    <footer></footer>


    <script src="/js/bootstrap-js/bootstrap.min.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
